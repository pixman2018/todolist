<section class="task-list">
    <fk-message [message]="message" [error]="isError" *ngIf="showMessage"></fk-message>
    <div class="container">
        <h1 class="mat-display-1">
            Task Liste <span class="mat-h1 colorBlack60">({{ countTask }}/ {{ countTask - countTaskDone }})</span>
        </h1>
        <!-- <mat-divider [inset]="true"></mat-divider> -->

        <!-- <fk-task-item *ngFor="let task of tasks;" [task]="task"></fk-task-item> -->
        <mat-list>
            <mat-list-item class="list-item" *ngFor="let task of tasks;" [ngClass]="{ 
                    'task-slow': task.priority === 'Niedrig',
                    'task-normal': task.priority === 'Normal',
                    'task-high': task.priority === 'Hoch'
                }">   
                <h3 matline>{{ task.title }}</h3>
                        <p>
                            <mark>{{ task.id}}</mark>
                            <mark>{{task.done}}</mark>  
                            <mark>{{task.priority}}</mark>   
                      </p>
                <div class="spacer"></div>
                <div class="task-navigate" >
                    <button aria-label="Task lÃ¶schen" (click)="deleteTask(task)" mat-icon-button color="warn" >
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button aria-label="Task bearbeiten" [routerLink]="['/editTask', task.id]" mat-icon-button color="primary" >
                            <mat-icon>edit</mat-icon>
                        </button>
                </div>
                <mat-checkbox [(ngModel)]="task.done" (click)="changeTaskDone(task)" color="primary"></mat-checkbox>
            </mat-list-item>
        </mat-list>

        <button class="btn addBtn" routerLink="{{addTaskLink}}" mat-fab color="primary" >
            <mat-icon>add</mat-icon>
        </button>
        
    </div>
</section>
